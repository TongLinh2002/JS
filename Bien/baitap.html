<!--  ĐỀ BÀI :1. Viết một chương trình JavaScript để khai báo một biến có tên là myNumber và gán cho nó 
một giá trị số bất kỳ. Sau đó, in ra giá trị của biến này.
2. Viết một chương trình JavaScript để khai báo một biến có tên là myString và gán cho nó
 một chuỗi bất kỳ. Sau đó, in ra độ dài của chuỗi đó.
3. Viết một chương trình JavaScript để khai báo một biến có tên là isMale và gán cho nó một 
giá trị boolean (true hoặc false). Sau đó, kiểm tra nếu giá trị của biến là true thì in ra 
"Người này là nam giới", ngược lại in ra "Người này không phải là nam giới". -->

<script>
    var myNumber = Math.floor(Math.random() * 100);
    console.log("Gía trị của biến myNumber là:"+ myNumber);
    console.log("------------------");
    var myString="Welcome!!";
    console.log("Độ dài của chuỗi myString là :" + myString.length);
    console.log("------------------");
    var isMale= false;// cũng có thể là True
    if(isMale){
        console.log("Người này là nam giới");
    }else{
        console.log("Người này là nữ giới");
    }
</script>
